services:
  backend:
    build:
      context: ./backend-aspdotnet
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    networks:
      - maid-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongo:27017
      - MongoDB__DatabaseName=mydb
      - PostgreSQL__ConnectionString=Host=postgres;Database=mydb;Username=postgres;Password=postgres
    depends_on:
      - mongo
      - postgres

  django:
      build:
        context: ./backend-django
        dockerfile: Dockerfile
      container_name: django
      ports:
        - "8000:8000"
      networks:
        - maid-net
      volumes:
        - ./backend-django:/app
      environment:
        - DEBUG=1
        - DJANGO_ALLOWED_HOSTS=*
        - DJANGO_SETTINGS_MODULE=config.settings
        - DATABASE_URL=postgres://postgres:postgres@postgres:5432/mydb





  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - maid-net 
     

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    networks:
      - maid-net 
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  mongo-data:
  postgres-data:

networks:
  maid-net:
   driver: bridge